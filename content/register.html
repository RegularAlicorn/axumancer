<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/core.js"></script>
    <title>Axumancer - Magic for Your Web Server</title>
</head>
<body>
    <div class="container">
        <h1>⚡ Register a new account ⚡</h1>
        <p id="response" style="color:red;"></p>
        <form id="register_form">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required value="my.email@mailer.com">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required value="okon">
            <br><br>
            <button type="submit" id="register_submit" disabled>Register</button>
        </form>
    </div>
</body>
